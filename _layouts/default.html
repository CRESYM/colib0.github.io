<!DOCTYPE html>


<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=2">
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mathjax Support -->
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    {% seo %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  </head>
  <body>
    <style>
        h1 {text-align: center;}
    </style>
<!-- HEADER -->
 <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="{{ site.github.repository_url }}"><span id="display_view_on_github">View on Github</span></a>
      <h1 id="project_title">{{ site.title }}</h1>
    </header>
  </div>

  <div id="header_picture" class=""outer>
    <p style="text-align:center;">
    <img
  src="assets/images/max-langelott_image_resized.jpg"
  alt="common library"
  width="70%" />
</p>
  </div>
  
    <div class="outer">
      {% include navbar.html %}
    </div>
 <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    
    <section id="main_content" class="inner">
        <p style="text-align:center;">
        {{ content }}
    </p>
    </section>
  </div>
  </body>
</html>

title: Collaborative Open-Source Dynamic Simulation Library
theme: null
markdown: kramdown

kramdown:
  toc_levels: 2..3

exclude:
  - /backup
  - /pages/todo
  - /vendor
  - /Gemfile
  - /Gemfile.lock
  - /LICENSE

plugins:
  - jekyll-relative-links
  - jekyll-scholar


scholar:
  style: apa
  locale: en
  sort_by: none
  order: ascending
  source: ./_bibliography
  bibliography: references.bib
  bibliography_template: ""
  query: "@*"

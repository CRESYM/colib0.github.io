<!-- Get the current test case type -->
{% assign dir = page.url | split:"/" %} 
{% assign type = dir[-1] %}

<!-- Index content -->
<h1>{{type | capitalize}} test cases</h1>
<p>List of available {{type}} test cases:</p>

<ul>
{% for page in site.pages %}
    {% assign type2 = type | append: '/' %}
    {% if page.url contains type2 %}
        <li><a href="{{page.url}}">{{page.title}}</a></li>
    {% endif%}
{% endfor %}
</ul>
